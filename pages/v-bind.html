<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title></title>
    </head>
    <body>
        <div id="app">
            <span v-bind:title="message">
                鼠标悬停几秒钟查看此处动态绑定的提示信息！
            </span>
        </div>
    </body>
    <script src="../js/vue.js"></script>
    <script>
        var app = new Vue({
            ele:"#app",
            data:{
                message: '页面加载于 ' + new Date().toLocaleString()
            }
        })
    </script>
</html>
